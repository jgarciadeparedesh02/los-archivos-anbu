<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explora el Mundo Digimon</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-b from-blue-900 to-blue-700 flex flex-col items-center p-6 font-sans">

  <div class="relative z-10 w-full max-w-6xl mx-auto flex flex-col items-center p-6">
    <header class="text-center py-8 mb-12">
      <h1 class="text-6xl font-extrabold text-white drop-shadow-lg mb-3 leading-tight">
        üåê Explora el Mundo Digimon
      </h1>
      <p class="text-blue-200 text-2xl italic drop-shadow-md">Descubre criaturas digitales incre√≠bles</p>
    </header>

    <!-- Formulario de b√∫squeda -->
    <div
      class="flex flex-col sm:flex-row gap-4 items-center mb-10 bg-white/10 backdrop-blur-md p-6 rounded-2xl shadow-2xl border border-blue-200/50">
      <input id="limitInput" type="number" min="1" max="100" placeholder="Cantidad"
        class="bg-white/20 border border-blue-300/50 rounded-lg p-3 w-32 text-white placeholder-blue-200 focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all duration-300">
      <input id="searchInput" type="text" placeholder="Buscar Digimon..."
        class="bg-white/20 border border-blue-300/50 rounded-lg p-3 w-64 text-white placeholder-blue-200 focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all duration-300">
      <button id="fetchBtn"
        class="flex items-center gap-2 bg-gradient-to-r from-blue-500 to-blue-700 text-white px-6 py-3 rounded-lg shadow-xl hover:scale-105 active:scale-95 hover:from-blue-600 hover:to-blue-800 transition-all duration-300 font-semibold">
        üîç <span>Buscar</span>
      </button>
    </div>

    <!-- Contenedor de Digimon -->
    <div id="digimonContainer"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 w-full max-w-6xl"></div>
  </div>

  <script>
    const apiUrl = "https://digi-api.com/api/v1/digimon";
    const container = document.getElementById("digimonContainer");
    const fetchBtn = document.getElementById("fetchBtn");
    const limitInput = document.getElementById("limitInput");
    const searchInput = document.getElementById("searchInput");

    // Shimmer effect for loading
    const shimmerCard = `
      <div class="bg-white/10 rounded-2xl shadow-lg p-4 backdrop-blur-md border border-blue-200/50 animate-pulse">
        <div class="w-full h-48 bg-gray-700 rounded-lg mb-3"></div>
        <div class="h-6 bg-gray-700 rounded w-3/4 mb-2 mx-auto"></div>
        <div class="h-4 bg-gray-700 rounded w-1/2 mx-auto"></div>
      </div>
    `;

    async function fetchDigimon(random = false) {
      const limit = limitInput.value || 12;
      const search = searchInput.value.trim();

      let url = `${apiUrl}?pageSize=${limit}`;
      if (search) url = `${apiUrl}?name=${encodeURIComponent(search)}`;
      else if (random) {
        // P√°gina aleatoria entre 1 y 10 (aprox 1500 digimon totales)
        const randomPage = Math.floor(Math.random() * 10) + 1;
        url = `${apiUrl}?page=${randomPage}&pageSize=${limit}`;
      }

      container.innerHTML = Array(limit).fill(shimmerCard).join(''); // Show shimmer cards

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.content || data.content.length === 0) {
          container.innerHTML = `<p class="text-white font-semibold text-center col-span-full relative z-10">No se encontraron resultados.</p>`;
          return;
        }

        container.innerHTML = data.content.map(digi => `
          <div onclick="goToDetail(${digi.id})"
               class="group bg-white/10 rounded-2xl shadow-lg hover:shadow-2xl cursor-pointer transition-all transform hover:-translate-y-2 hover:scale-105 p-4 backdrop-blur-md border border-blue-200/50 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-500/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <div class="relative z-10">
              <img src="${digi.image || 'https://upload.wikimedia.org/wikipedia/en/4/46/Digimon_logo.png'}" 
                   alt="${digi.name}" 
                   class="w-full h-48 object-contain rounded-lg mb-3 group-hover:scale-105 transition-transform duration-300 filter group-hover:brightness-110">
              <div class="absolute top-2 right-2 bg-blue-600/80 text-white text-xs px-3 py-1 rounded-full shadow-md font-bold">
                #${digi.id}
              </div>
            </div>
            <h2 class="text-2xl font-bold text-white text-center mt-3 drop-shadow-md">${digi.name}</h2>
            <p class="text-base text-blue-200 text-center">${digi.levels?.[0]?.level || 'Nivel desconocido'}</p>
          </div>
        `).join('');
      } catch (error) {
        console.error(error);
        container.innerHTML = `<p class="text-white font-semibold text-center col-span-full relative z-10">Error al cargar los Digimon.</p>`;
      }
    }

    function goToDetail(id) {
      window.location.href = `detail.html?id=${id}`;
    }

    // Mostrar lista aleatoria al inicio
    window.addEventListener("DOMContentLoaded", () => fetchDigimon(true));
    fetchBtn.addEventListener("click", () => fetchDigimon(false));
  </script>
</body>

</html>
